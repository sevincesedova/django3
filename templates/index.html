{% extends "base.html" %}

{% block page_title%}
    Home Page
{% endblock page_title%}

{% block body%}

<div class="bookk">
    <ul>
        {% for book in bookk %}
        <li>
            <h2>{{book.user}}</h2>
            <small>{{book.created_date}}</small>
            <p>{{book.content}}</p>
            <div class="book_author">
                <div class="author">
                <h3>{{book.book}}</h3>
                <h3>{{book.author}}</h3>
                </div>
            
               <div class="icons">
                <a href=""><i class="fa-regular fa-heart"></i></a>
                <a href=""><i class="fa-regular fa-comment"></i></a>
                <a href=""><i class="fa-regular fa-bookmark"></i></a>
                </div>
            </div>
        </li>
        <hr>
        {% endfor %}
    </ul>
</div>
{% endblock body%}
